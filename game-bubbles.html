<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burbujas en orden</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/bubbles.css" />
</head>
<body>
  <header class="topbar">
    <div class="row" style="justify-content: space-between;">
      <div>
        <h1>ü´ß Burbujas en orden</h1>
        <p class="subtitle">Pulsa en el orden correcto. Si fallas, termina la partida.</p>
      </div>
      <a class="btn" href="index.html">‚Üê Inicio</a>
    </div>
  </header>

  <main class="container">
    <section class="panel config">
      <div class="config-inner">
        <div class="row">
          <div class="field">
            <label for="mode">Tipo</label>
            <select id="mode">
              <option value="numbers">N√∫meros</option>
              <option value="operations">Operaciones</option>
              <option value="tables">Tablas de multiplicar</option>
            </select>
          </div>

          <div class="field">
            <label for="order">Orden</label>
            <select id="order">
              <option value="asc">Ascendente</option>
              <option value="desc">Descendente</option>
            </select>
          </div>

          <div class="field">
            <label for="bubbleCount">N¬∫ burbujas</label>
            <input id="bubbleCount" type="range" min="5" max="20" value="10" />
            <div class="hint"><span id="bubbleCountVal">10</span></div>
          </div>

          <div class="field">
            <label for="timeLimit">Tiempo</label>
            <input id="timeLimit" type="range" min="0" max="65" value="30" />
            <div class="hint"><span id="timeLimitVal">30s</span></div>
          </div>
        </div>

        <div id="modeOptions" class="mode-options">
          <!-- Se rellena por JS seg√∫n el modo -->
        </div>

        <div class="row" style="justify-content: space-between; margin-top: 10px;">
          <div class="row">
            <span class="badge"><span class="dot dot-accent"></span>Optimizado para m√≥vil</span>
            <span class="badge"><span class="dot dot-ok"></span>Sin servidor</span>
          </div>

          <div class="row">
            <button id="btnStart" class="btn btn-primary">Empezar</button>
            <button id="btnReset" class="btn">Reiniciar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel hud">
      <div class="hud-inner">
        <div class="row" style="justify-content: space-between;">
          <div class="row">
            <div class="kv"><span class="k">Objetivo:</span> <span id="goalText" class="v">‚Äî</span></div>
            <div class="kv"><span class="k">Siguiente:</span> <span id="nextText" class="v">‚Äî</span></div>
          </div>

          <div class="row">
            <div class="kv"><span class="k">Restantes:</span> <span id="remainingText" class="v">‚Äî</span></div>
            <div class="kv"><span class="k">Estado:</span> <span id="statusText" class="v">Listo</span></div>
          </div>
        </div>

        <div class="timebar" aria-label="Tiempo restante">
          <div id="timebarFill" class="timebar-fill"></div>
        </div>
      </div>
    </section>

    <section class="panel arena-wrap" style="margin-top: 12px;">
      <div class="arena-top row" style="justify-content: space-between;">
        <div class="badge"><span class="dot dot-muted"></span>Consejo: usa el pulgar, las burbujas son grandes.</div>
        <button id="btnPause" class="btn">Pausar</button>
      </div>
      <div id="arena" class="arena" role="application" aria-label="Zona de juego"></div>
    </section>

    <section id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <div id="overlayTitle" class="overlay-title">‚Äî</div>
        <div id="overlayMsg" class="overlay-msg">‚Äî</div>
        <div class="row" style="justify-content:center; margin-top: 12px;">
          <button id="btnPlayAgain" class="btn btn-primary">Jugar otra vez</button>
          <a class="btn" href="index.html">Volver al inicio</a>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/bubbles/bubbles.config.js"></script>
  <script src="assets/js/bubbles/bubbles.utils.js"></script>
  <script src="assets/js/bubbles/bubbles.ui.js"></script>
  <script src="assets/js/bubbles/bubbles.game.js"></script>
</body>
</html>
