<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="game.pageTitle">Burbujas en orden</title>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/bubbles.css" />
</head>
<body>
  <header class="topbar">
    <div class="row topbar-row" style="justify-content: space-between;">
      <div>
        <h1 data-i18n="game.title">Burbujas en orden</h1>
        <p class="subtitle" data-i18n="game.subtitle">Pulsa en el orden correcto. Si fallas, termina la partida.</p>
      </div>
      <div class="row topbar-actions">
        <div class="field field-compact">
          <label for="langSelect" data-i18n="common.language">Idioma</label>
          <select id="langSelect">
            <option value="es" data-i18n="common.languages.es">Castellano</option>
            <option value="ca" data-i18n="common.languages.ca">Catalan</option>
            <option value="en" data-i18n="common.languages.en">English</option>
          </select>
        </div>
        <a class="btn" href="index.html" data-i18n="game.home">Inicio</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel config">
      <div class="config-inner">
        <div class="row">
          <div class="field">
            <label for="mode" data-i18n="game.mode">Tipo</label>
            <select id="mode">
              <option value="numbers" data-i18n="game.modeNumbers">Numeros</option>
              <option value="operations" data-i18n="game.modeOperations">Operaciones</option>
              <option value="tables" data-i18n="game.modeTables">Tablas de multiplicar</option>
            </select>
          </div>

          <div class="field">
            <label for="order" data-i18n="game.order">Orden</label>
            <select id="order">
              <option value="asc" data-i18n="game.orderAsc">Ascendente</option>
              <option value="desc" data-i18n="game.orderDesc">Descendente</option>
            </select>
          </div>

          <div class="field">
            <label for="bubbleCount" data-i18n="game.bubbleCount">N. burbujas</label>
            <input id="bubbleCount" type="range" min="5" max="20" value="10" />
            <div class="hint"><span id="bubbleCountVal">10</span></div>
          </div>

          <div class="field">
            <label for="timeLimit" data-i18n="game.time">Tiempo</label>
            <input id="timeLimit" type="range" min="0" max="65" value="30" />
            <div class="hint"><span id="timeLimitVal">30s</span></div>
          </div>
        </div>

        <div id="modeOptions" class="mode-options">
          <!-- Se rellena por JS segÃºn el modo -->
        </div>

        <div class="row" style="justify-content: space-between; margin-top: 10px;">
          <div class="row">
            <span class="badge"><span class="dot dot-accent"></span><span data-i18n="game.mobileBadge">Optimizado para movil</span></span>
            <span class="badge"><span class="dot dot-ok"></span><span data-i18n="game.serverlessBadge">Sin servidor</span></span>
          </div>

          <div class="row">
            <button id="btnStart" class="btn btn-primary" data-i18n="game.start">Empezar</button>
            <button id="btnReset" class="btn" data-i18n="game.reset">Reiniciar</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel hud">
      <div class="hud-inner">
        <div class="row" style="justify-content: space-between;">
          <div class="row">
            <div class="kv"><span class="k" data-i18n="game.goal">Objetivo:</span> <span id="goalText" class="v">-</span></div>
          </div>

          <div class="row">
            <div class="kv"><span class="k" data-i18n="game.remaining">Restantes:</span> <span id="remainingText" class="v">-</span></div>
            <div class="kv"><span class="k" data-i18n="game.status">Estado:</span> <span id="statusText" class="v" data-i18n="game.statusReady">Listo</span></div>
          </div>
        </div>

        <div class="timebar" aria-label="Tiempo restante" data-i18n="game.timebarAria" data-i18n-attr="aria-label">
          <div id="timebarFill" class="timebar-fill"></div>
        </div>
      </div>
    </section>

    <section class="panel arena-wrap" style="margin-top: 12px;">
      <div class="arena-top row" style="justify-content: space-between;">
        <div class="badge"><span class="dot dot-muted"></span><span data-i18n="game.tip">Consejo: usa el pulgar, las burbujas son grandes.</span></div>
        <button id="btnPause" class="btn" data-i18n="game.pause">Pausar</button>
      </div>
      <div id="arena" class="arena" role="application" aria-label="Zona de juego" data-i18n="game.arenaAria" data-i18n-attr="aria-label">
        <div id="pauseCover" class="arena-pause hidden">
          <div class="arena-pause-card">
            <div class="arena-pause-title" data-i18n="game.statusPaused">Pausado</div>
            <div class="arena-pause-msg" data-i18n="game.pauseOverlayMsg">Pulsa Reanudar para continuar.</div>
          </div>
        </div>
      </div>
    </section>

    <section id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <div id="overlayTitle" class="overlay-title">-</div>
        <div id="overlayMsg" class="overlay-msg">-</div>
        <div class="row" style="justify-content:center; margin-top: 12px;">
          <button id="btnPlayAgain" class="btn btn-primary" data-i18n="game.playAgain">Jugar otra vez</button>
          <a class="btn" href="index.html" data-i18n="common.backHome">Volver al inicio</a>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/i18n/es.js"></script>
  <script src="assets/js/i18n/ca.js"></script>
  <script src="assets/js/i18n/en.js"></script>
  <script src="assets/js/i18n/i18n.js"></script>
  <script src="assets/js/bubbles/bubbles.config.js"></script>
  <script src="assets/js/bubbles/bubbles.utils.js"></script>
  <script src="assets/js/bubbles/bubbles.ui.js"></script>
  <script src="assets/js/bubbles/bubbles.game.js"></script>
</body>
</html>
